<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/posts.css">

    <title>PingPost Home</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/posts.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
</head>

<body>
    <header class="bg text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Logo" class="me-2">
                <h1>PingPost</h1>
            </div>
            <div class="d-flex align-items-center">
                <button type="submit" onclick="window.location.href = 'profile.html'">Profile</button>
                <button id="logoutButton" type="submit" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="profile.jpg" class="rounded-circle mb-3" alt="Profile Picture" width="100">
                        <h4 id="username">username</h4>
                        <p class="text-muted" id="bio"> "bio" Graphic Designer at Self Employed</p>
                        <div class="d-flex justify-content-around mb-3">
                            <div>
                                <h5>134</h5>
                                <p>Following</p>
                            </div>
                            <div>
                                <h5>185</h5>
                                <p>Followers</p>
                            </div>
                        </div>
                        <a href="profile.html" class="btn btn-primary w-100">View Profile</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 main-content">
                <!-- New Post Input -->
                <div class="card mb-4 new-post-card">
                    <div class="card-body">
                        <textarea id="newPostText" class="form-control mb-3" rows="3"
                            placeholder="What's on your mind?"></textarea>
                        <button id="postButton" class="btn btn-primary">Post</button>
                    </div>
                </div>
                <!-- End of New Post Input -->

                <!-- Posts will be inserted here -->
                <h2 style="text-align: center;">Posts</h2>
                <div id="postsContainer">
                    <!-- Existing posts content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 PingPost. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Page-specific JS -->
    <script src="scripts/auth.js"></script>
</body>

</html>
