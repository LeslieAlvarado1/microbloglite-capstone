<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/signUp.css">

    <title>Sign Up for PingPost!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="main-header">
        <h1 style="text-align: center;
            color: #000;"><code style="color: white; font-size: 3rem;" class="overlayTitle">PingPost</code></h1>
    </header>
    <main>
        <!-- Sign Up Container -->
        <div class="container">
            <div class="form-container sign-up-container">
                <form id="signup">
                    <div class="header">
                        <h2>Sign Up</h2>
                        <button type="button" class="home-button" onclick="window.location.href='index.html'">Home</button>
                    </div>
                    <div class="mb-3">
                        <label for="signup-fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signup-fullname" name="fullname"
                            style="text-align: center; font-size: 16px;" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" name="username" minlength="3"
                            style="text-align: center; font-size: 16px;" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" name="email"
                            style="text-align: center; font-size: 16px;" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" name="password"
                            style="text-align: center; font-size: 16px;" placeholder="Enter at least 6 characters"
                            minlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-verify-password" class="form-label">Verify Password</label>
                        <input type="password" class="form-control" id="signup-verify-password" name="verifyPassword"
                            style="text-align: center; font-size: 16px;" placeholder="Re-enter password" minlength="6"
                            required>
                    </div>
                    <div class="button-container">
                        <button id="signUpButton" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="statusModalLabel">Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="statusModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Page-specific code -->
    <script src="scripts/signUp.js"></script>
</body>

</html>
