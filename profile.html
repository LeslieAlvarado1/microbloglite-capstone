<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/profile.css">

    <title>PingPost Profile</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/profile.js" defer></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
</head>

<body>
    <header class="bg text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1 style="font-style: italic; text-emphasis-style: initial; 
                text-shadow: 
                  -1px -1px 0 #000000, 
                  1px -1px 0 #000, 
                  -1px 1px 0 #000, 
                  1px 1px 0 #000;">PingPost</h1>
            </div>
            <div>
                <button class="headerButtons" type="submit" onclick="window.location.href = 'posts.html'">Home</button>
                <button class="headerButtons" id="logoutButton" type="submit" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img id="userImage"
                                src="https://media.istockphoto.com/id/1419922260/photo/3d-render-of-a-cat-playing-video-games-with-a-vr-headset.webp?b=1&s=170667a&w=0&k=20&c=cOMTzhJgUbE_GRZUturqnUoZff1wEvSaiRNYD3Nc1HQ="
                                class="rounded-circle mb-3" alt="Profile Picture" width="100">
                            <h4 id="username"></h4>
                            <p class="text-muted" id="bio"></p>
                            <div class="d-flex justify-content-around mb-3">
                                <div>
                                    <h5 id="followingCount">134</h5>
                                    <p>Following</p>
                                </div>
                                <div>
                                    <h5 id="followersCount">185</h5>
                                    <p>Followers</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Travel Wishlist Card -->
                    <div class="card mt-4">
                        <div class="card-body text-center">
                            <p style="text-align: center;">Travel Wishlist</p>
                            <hr>
                            <img id="randomGif" src="gif1.gif" alt="Random GIF" width="100%">
                            <div class="input-group mt-3">
                                <input type="text" class="form-control" id="travelWishlistInput" placeholder="Add an image link">
                                <button class="btn" id="updateWishlistButton">Update</button>
                            </div>
                        </div>
                    </div>
                    <!-- Aspiring Goals Card -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <p style="text-align: center;">Aspiring Goals</p>
                            <hr>
                            <ul>
                                <li>Learn a new language</li>
                                <li>Travel to 10 new countries</li>
                                <li>Run a marathon</li>
                                <li>Read 50 books in a year</li>
                                <li>Start a blog</li>
                                <li>Learn to play a musical instrument</li>
                            </ul>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control" id="travelWishlistInput" placeholder="Add a goal">
                                <button class="btn btn" id="updateWishlistButton">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 main-content card">
                    <div id="textSection">
                        <p style="text-align: center;">Mood Board</p>
                        <hr>
                        <div class="input-group mt-3" style="margin-bottom: 15px;">
                            <input type="text" class="form-control" id="moodBoardInput" placeholder="Add an image link">
                            <button class="btn" id="updateMoodBoardButton">Update</button>
                        </div>
                    </div>
                    <div id="photoGallery" class="row justify-content-center">
                        <!-- Photos will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 PingPost. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
