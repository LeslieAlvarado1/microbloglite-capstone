<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/landing.css">

    <title>Login to PingPost!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>

<body>

    <header id="main-header">
        <h1 style="text-align: center;
            color: #000;"><code style="color: white; font-size: 3rem;" class="overlayTitle">PingPost</code></h1>
    </header>
    <main>
        <div class="overlay-container">
            <div class="overlay">
                <video autoplay muted loop class="overlay-video">
                    <source src="videos/blueScreenGlitch.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="gradient-overlay"></div>
                <h1 class="overlayTitle">PingPost</h1>
                <h5>Quick Thoughts, Endless Connections. Your Digital Corner.</h5>
                <div class="overlay-content">
                    <button class="overlayButtons" id="showContentButtonLogIn" type="button">Log In</button>
                    <button class="overlayButtons" id="showContentButtonSignUp" type="button">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-container sign-in-container">
                <form id="login">
                    <div class="header">
                        <h2>Log In</h2>
                        <button type="button" class="signup-button" onclick="window.location.href='signup.html'">Sign
                            Up</button>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username"
                            style="text-align: center; font-size: 16px;" placeholder="Enter Username" id="username"
                            minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password"
                            style="text-align: center; font-size: 16px;" placeholder="Enter password" id="password"
                            minlength="6" required>
                    </div>
                    <div class="button-container">
                        <button id="loginButton" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
</body>

</html>
